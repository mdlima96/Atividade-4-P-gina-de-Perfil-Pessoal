<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matheus Lima</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="navbar">
    <div class="logo">Matheus Lima</div>
    <nav id="nav-links" class="nav-links">
      <a href="#sobre">Sobre</a>
      <a href="#projetos">Projetos</a>
      <a href="#contato">Contato</a>
    </nav>
    <div id="menu-btn" class="menu-btn">&#9776;</div>
  </header>

  <section class="hero">
    <h1>Olá, eu sou Matheus Lima</h1>
    <p>Cientista da computação e engenheiro eletrônico</p>
  </section>

  <section id="sobre" class="sobre">
    <h2>Sobre Mim</h2>
    <p><!-- Você pode colocar seu texto aqui depois --></p>
  </section>

  <section id="projetos" class="projetos">
    <h2>Projetos</h2>
    <div class="grid-projetos">
      <!-- Exemplos -->
      <div class="card">
        <img src="assets/projeto1.png" alt="Projeto 1">
        <h3>Título do Projeto</h3>
        <p>Descrição curta do projeto.</p>
      </div>
      <!-- Adicione mais projetos aqui -->
    </div>
  </section>

  <section id="contato" class="contato">
    <h2>Contato</h2>
    <form>
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Matheus Lima. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
